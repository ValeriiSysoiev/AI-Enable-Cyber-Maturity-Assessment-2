name: build-and-deploy

on:
  workflow_dispatch:
  # Disabled automatic triggers until secrets are configured
  # push:
  #   branches: [ main ]

# Set default permissions to read-only for security
permissions:
  contents: read

# Prevent multiple runs for the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build & push API
        uses: docker/build-push-action@v6
        with:
          context: ./services/api
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/cyberai/api:latest
      # Repeat build/push for all services... (or use a matrix)
