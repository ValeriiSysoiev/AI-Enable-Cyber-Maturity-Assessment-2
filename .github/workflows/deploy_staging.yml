name: Deploy Staging
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions: { contents: read, packages: write, id-token: write }
env:
  AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID:       ${{ vars.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID:       ${{ vars.AZURE_CLIENT_ID }}
  APPSVC_RG:             ${{ vars.APPSVC_RG_STG }}
  APPSVC_WEBAPP_WEB:     ${{ vars.APPSVC_WEBAPP_WEB_STG }}
  APPSVC_WEBAPP_API:     ${{ vars.APPSVC_WEBAPP_API_STG }}
  STAGING_URL:           ${{ vars.STAGING_URL }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with: { client-id: ${{ env.AZURE_CLIENT_ID }}, tenant-id: ${{ env.AZURE_TENANT_ID }}, subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }} }
      - name: Restart Staging apps (idempotent)
        run: |
          [ -n "$APPSVC_RG" ] && [ -n "$APPSVC_WEBAPP_WEB" ] && az webapp restart -g "$APPSVC_RG" -n "$APPSVC_WEBAPP_WEB" || true
          [ -n "$APPSVC_RG" ] && [ -n "$APPSVC_WEBAPP_API" ] && az webapp restart -g "$APPSVC_RG" -n "$APPSVC_WEBAPP_API" || true
      - name: Print staging URL
        run: echo "STAGING_URL=${STAGING_URL}"
