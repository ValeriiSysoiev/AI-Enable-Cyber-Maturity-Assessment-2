[tool:pytest]
minversion = 6.0
addopts = 
    -ra 
    -q 
    --strict-markers
    --tb=short
    --asyncio-mode=auto
testpaths = 
    tests
    app/tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    uat: marks tests as user acceptance tests
    playwright: marks tests requiring Playwright browser automation
    audio: marks tests related to audio transcription
    pptx: marks tests related to PPTX generation
    mcp: marks tests related to MCP tools
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session